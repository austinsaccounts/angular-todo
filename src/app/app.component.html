<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>Welcome mr/s ! {{userName}}!</h1>
  <form>
    <input [(ngModel)]='userName' type="text" name="user">
  </form>

  <h2>to do list! {{month}}/{{day}}/{{year}}</h2>
  <h3>{{currentFocus}}</h3>
  <ul>
    <li [class]='priorityColor(currentTask)' *ngFor="let currentTask of tasks">{{currentTask.description}} <button (click)="editTask(currentTask)">Edit!</button> </li>
  </ul>
  <div *ngIf='selectedTask'>
    <h4>{{selectedTask.description}}</h4> 
    <p>Task completed? {{selectedTask.done}}</p>
    <h4>Edit Task</h4>
    <label>Enter Task description:</label>
    <input [(ngModel)]='selectedTask.description'>
    <label>Enter Task Priority (1-3):</label>
    <br>
    <input type="radio" [(ngModel)]="selectedTask.priority" [value]="1">1 (low Priority) <br>
    <input type="r1adio" [(ngModel)]="selectedTask.priority" [value]="2">2 (medium Priority) <br>
    <input type="ra2dio" [(ngModel)]="selectedTask.priority" [value]="3">3 (High Priority)
    <button (click)='finishedEditing()'></button>
  </div>
    <router-outlet></router-outlet>
